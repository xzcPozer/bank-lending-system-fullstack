<app-menu></app-menu>
<div class="form-container">
  <h2>Войти в личный кабинет</h2>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <form>
    <div class="form-group">
      <label>Логин</label>
      <input type="email" name="email" [(ngModel)]="authRequest.email" class="form-control">
    </div>

    <div class="form-group">
      <label>Пароль</label>
      <input type="password" name="password" [(ngModel)]="authRequest.password" class="form-control">
    </div>

    <div class="form-actions">
      <button type="submit"  (click)="login()">Войти</button>
    </div>
  </form>
</div>
